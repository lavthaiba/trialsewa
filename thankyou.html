<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - TRIALSEWA</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #222; /* Dark background */
      color: #fff; /* Light text */
      padding: 50px;
    }
    .thank-you {
      background: #333; /* Slightly lighter dark background */
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Darker shadow */
    }
    .thank-you h1 {
      color: #28a745;
      font-size: 32px;
    }
    .thank-you p {
      font-size: 18px;
      margin: 15px 0;
    }
    .home-btn {
      display: inline-block;
      padding: 10px 25px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #28a745; /* Green button */
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .home-btn:hover {
      background-color: #218838; /* Darker green on hover */
	  color: #fff;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank you for your booking with <i>TRIALSEWA!</i></h1>
    <p>Your booking has been successfully submitted. One of our representatives will get in touch with you very soon.</p>
    <a href="index.html" class="home-btn">Go to Home</a>
  </div>
</body>
</html>
