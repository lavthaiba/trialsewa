<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - TRIALSEWA</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: "Roboto";
      text-align: center;
      background-color: #Fff; /* Dark background */
      color: #fff; /* Light text */
      padding: 50px;
    }
    .thank-you {
      background: #F5FFF7; /* Slightly lighter dark background */
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Darker shadow */
    }
    .thank-you h1 {
      color: #fff;
      font-size: 32px;
    }
    .thank-you p {
      font-size: 16px;
      margin: 20px 0;
	  color:#444;
	  line-height:1.6em;
    }
    .home-btn {
      display: inline-block;
      padding: 10px 25px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #28a745; /* Green button */
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.home-btn:hover {
      background-color: #218838; /* Darker green on hover */
	  color:#fff;
    }
    .success-message {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .success-message i {
      font-size: 32px;
      color: #28a745;
      margin-right: 10px;
    }
    .success-message span {
      font-size: 18px;
      color: #28a745;
    }
	
	@media only screen and (max-width: 600px) {
	.thank-you {
    
    margin: 10em auto;
	}
	}
	
	
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="thank-you">
    <div class="success-message">
      <i class="fas fa-check-circle"></i>
      <span>Success</span>
    </div>
    <p style="color:#28a745">Thank you for your booking with TRIALSEWA!</p>
    <p>Your booking has been successfully submitted. One of our representatives will get in touch with you very soon.</p>
    <a href="index.html" class="home-btn">HOME</a>
  </div>
</body>
</html>
